<!DOCTYPE html>
<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Toboolist Exercise</title>
  </head>
  
  <body>
    
    <header id="site-header" class="white-bg">
      <div class="header-logo">
        <img id="logo" class="vcenter" src="./img/logo_transparent.png" alt="Boolean logo">
        <h1 class="vcenter">Toboolist</h1>
      </div>
    </header>
    <!-- /#site-header -->

    <main id="site-main" class="white-bg">
      <nav id="main-nav" class="indent">
        <input id="add-task" class="button blue-bg white-font" type="button" value="Add Task">
        <input id="add-section" class="button white-bg gray-font" type="button" value="Add Section">
      </nav>
      <!-- /#main-nav -->

      <hr>

      <div id="main-content" class="indent">
        <section id="new-task">
          <span>&blacktriangledown;</span>
          <h2 class="section-title vcenter">New Task</h2>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
        </section>
        <!-- /#new-task -->

        <section id="today">
          <span>&blacktriangledown;</span>
          <h2 class="section-title vcenter">Today</h2>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol uncheck">&cross;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
        </section>
        <!-- /#today -->

        <section id="upcoming">
          <span>&blacktriangledown;</span>
          <h2 class="section-title vcenter">Upcoming</h2>
          <div class="section-row">
            <span class="symbol uncheck">&cross;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
          <div class="section-row">
            <span class="symbol check">&check;</span>
            <span class="row-content"></span>
          </div>
        </section>
        <!-- /#upcoming -->
      </div>
      
    </main>
    <!-- /#site-main -->
    
  </body>
  
</html>
